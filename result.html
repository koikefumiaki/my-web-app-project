<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛知マイ備蓄ナビ - 結果</title>
    <link rel="stylesheet" href="/my-web-app-project/css/base.css">
    <link rel="stylesheet" href="/my-web-app-project/css/result.css">
</head>
<body>

    <header>
        <a href="index.html" class="back-icon-button">
            ←
        </a>
        
        <a href="index.html" class="main-title-link">愛知マイ備蓄ナビ</a>
    </header>

    <main class="container">
        
        <section id="input-summary" class="result-box">
            <p id="target-full-address">愛知県</p>
        </section>

        <section id="hazard-info-section" class="result-box">
            <p>南海トラフ地震発生時に、この地域で<strong>想定される被害状況</strong>は</p>
            <div class="hazard-details">
                <p>最大震度: <strong id="max-shindo">--</strong></p>
                
                <p>
                    津波高: <strong id="tsunami-height-status">--</strong>
                    <span id="tsunami-warning-message" class="warning-text"></span>
                </p>
            </div>
        </section>

        <section id="supply-calculation-section" class="result-box">
            <h3>備蓄計算結果</h3>
            <div class="summary-line">
                <p>人数: <span id="summary-family-size">4</span>人</p>
                <p>日数: <span id="summary-duration-days">7</span>日</p>
            </div>
            
            <p class="note supply-note">※ 食料・水は内訳に分けて具体的な個数で表示しています。</p>

            <div id="detailed-supply-list"></div> <div id="ai-proposal-section" style="margin-top: 30px; padding: 20px; background-color: #f0f8ff; border-radius: 10px;">
    <h3 id="ai-title">✨ AIによる特別備蓄メニュー</h3>
    <div id="ai-proposal-area">
        <p>AIがあなたの家族構成に合わせたメニューを考えています...</p>
    </div>
</div>
            
        </section>
        
        <section id="general-necessities-section" class="result-box">
            <h3>計算対象外の必需品</h3>
            <p>水・食料・トイレ以外にも、以下の物品の備蓄が必要です。</p>
            <ul id="general-necessities-list" class="necessities-list">
                </ul>
        </section>

        <section id="shelter-map-container" class="result-box">
            <h3>最寄りの避難所情報</h3>
            <p id="nearest-shelter-info-display">
                検索中です...
            </p>

            <div id="shelter-button-group" class="button-group">
                <button id="show-map-button" class="shelter-action-button" style="display: none;">地図で確認する</button>
                
                <button id="close-shelter-button" class="shelter-action-button" style="display: none;">最寄りの避難所を閉じる</button>
            </div>
            
            <div id="map-area" class="map-area-container" style="display: none;">
                <div id="map"></div>
            </div>
        </section>

    </main>

    <script src="/my-web-app-project/js/config.js"></script>

    <script src="/my-web-app-project/js/result.js" defer></script>
</body>
<footer>
    <p><a href="privacy.html" class="footer-link">プライバシーポリシー</a></p>
</footer>
</html>
